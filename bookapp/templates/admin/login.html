<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập quản trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login_admin.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-card">
                <h1 class="login-title text-center mb-4"><i class="fas fa-book me-2"></i>Đăng nhập quản trị</h1>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-danger alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form action="{{ url_for('admin_login') }}" method="post">
                    <div class="input-group">
                        <label class="form-label w-100"><i class="fas fa-user input-icon"></i>Tên tài khoản</label>
                        <input type="text" class="form-control" placeholder="Tên tài khoản" name="username" required/>
                    </div>
                    <div class="input-group">
                        <label class="form-label w-100"><i class="fas fa-lock input-icon"></i>Mật khẩu</label>
                        <input type="password" class="form-control" placeholder="Mật khẩu" name="password" required/>
                    </div>
                    <button type="submit" class="btn login-btn text-white w-100">Đăng nhập<i class="fas fa-sign-in-alt ms-2"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
