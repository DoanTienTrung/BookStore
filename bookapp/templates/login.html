<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-register.css') }}">
    <title>Đăng nhập người dùng</title>
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2 class="form-title">Đăng nhập</h2>
            {% if err_msg %}
            <div class="alert alert-danger">
                {{ err_msg }}
            </div>
            {% endif %}
            <form action="{{ url_for('user_signin') }}" method="POST">
                <div class="form-group">
                    <label for="username" >Tên đăng nhập</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập..." required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu..." required>
                </div>
                <div class="forgot-password">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <div class="form-footer">
                    Chưa có tài khoản? <a href="{{ url_for('user_register') }}">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
